spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: auth
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
        - id: catalogue
          uri: lb://catalogue-service
          predicates:
            - Path=/api/catalogue/**, /api/v1/catalogue/**
        - id: orders
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**, /api/v1/orders/**
        - id: payments
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**, /api/v1/payments/**

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
