server:
  port: 8083

spring:
  datasource:
    url: jdbc:h2:mem:orders;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

clients:
  catalogue:
    base-url: http://localhost:8081
  payment:
    base-url: http://localhost:8082
